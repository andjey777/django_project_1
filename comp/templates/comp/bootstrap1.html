{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'comp/css/bootstrap.css' %}" />

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid" style="margin-left: 180px; margin-right: 300px;">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'info' %}">Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'builder' %}">PC Builder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recom' %}">Recomendations</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item text-primary">
                    <a href="{% url 'edit_profile' %}">{{ user.username }}</a> | 
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>{% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-4">
    {% block content %}
    {% endblock %}
</div>
