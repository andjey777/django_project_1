{% extends 'comp/bootstrap1.html' %}

{% block content %}

<html>

<head>
    <title>Update</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{ f.id_for_label }">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Update</button>
        <a href="{% url 'edit_password' %}" class="btn btn-primary">Change Password</a>
        <a href="{% url 'history' %}" class="btn btn-primary">Search History</a>
    </form>
</body>

</html>

{% endblock %}
